<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Sign Up</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>SIGN UP</h1>
    <div class="box">
        <div class="first">
            <input type="text" placeholder="FirstName" name="fname" required/>
            <input type="text" placeholder="LastName" name="lname" required/>
            <input type="mail" placeholder="Email" name="email" required/>
            <input type="password" placeholder="Password" name="password" required/>
            <input type="password" placeholder="ConfirmPassword" name="cpassword" required/>
        </div>
        <div class="second">
            <input class="check" id="check" type="checkbox"/>
            <label for="check">Subscribe for newsletter</label><br>
        </div>
            <button class="btn">Sign Up</button>
    </div>
</body>
</html>
